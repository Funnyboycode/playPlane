<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <script src="./node_modules/amfe-flexible/index.js"></script>
  <script src="index.js"></script>
  <title>飞机大战</title>
</head>

<body>
  <div id="bg">
    <img class="one" src="./images/easy.jpg" alt="" srcset="">
    <img class="two" src="./images/easy.jpg" alt="" srcset="">
  </div>
  <div id="plane">
    <div id="menu">
      <h1 class="title">
        打飞机V1.0
      </h1>
      <div class="level">
        <div id="easy">简单</div>
        <div id="medium">中等</div>
        <div id="hard">困难</div>
        <div id="bt">VM附体</div>
      </div>
    </div>
    <div id="main">
      <div id="score">
        00
      </div>
    </div>
    <div id="game_over">
      <div class="content">
        <div class="overInfo">游戏结束,再接再厉!</div>
        <div class="getCount">当前总得分为<span></span></div>
        <div class="btn">
          <button id="back" type="submit">回菜单页</button>
          <button id="again" type="submit">再玩一次</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
