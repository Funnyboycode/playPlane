<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    class Parent{
      constructor(x,y) {
        this.x = x;
        this.y = y;
      }
    } 
    class Son extends Parent {
      constructor(x,y,z) {
        super(x,y);
        this.z = z;
      }
      init(){
        console.log(this.x,this.z);
      }
    }
    let obj = new Son(1,2,3)
    obj.init()
    console.log(obj);
  </script>
</body>
</html>
